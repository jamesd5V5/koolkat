<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will u be my valentine!?!?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="content">
            <h1 class="header-text">JESSSSSS will u be my valentine!?!?</h1>
            <div class="image-container">
                <img src="cats/cat3.gif" alt="Cat3"
                    id="main-image">
            </div>

            <div class="buttons">
                <button id="yes-btn" class="btn yes">Yes :o</button>
                <button id="no-btn" class="btn no">No :(</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <h1 class="header-text">u owe me a guinness</h1>
            <div class="image-container">
                <img src="cats/cat2.gif" alt="Excited cat"
                    id="success-image">
            </div>
            <p class="sub-text">see you on the 14th</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
